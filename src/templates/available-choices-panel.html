<section layout="column">
    <!-- normal layout -->
    <md-bottom-sheet class="md-grid" hide-xs layout="column">
        <div ng-cloak>
            <md-list flex layout="row" layout-align="center center">
                <md-list-item flex ng-repeat="item in vm.availableChoices track by $index">
                    <section>
                        <md-button id="choice-item-{{item.id}}" class="md-grid-item-content choice-item" ng-click="vm.chooseAction(item, $event)">
                            <img class="game-choices-icons choice-item-icons" ng-src="assets/images/{{item.id}}.png"></md-icon>
                            <div class="md-grid-text"> {{ item.label | uppercase}} </div>
                        </md-button>
                    </section>
                </md-list-item>
            </md-list>
        </div>
    </md-bottom-sheet>
    <!-- mobile layout -->
    <md-bottom-sheet class="md-list" hide show-xs layout="row" layout-wrap>
        <md-list flex layout="row" layout-align="center center">
            <md-list-item ng-repeat="item in vm.availableChoices track by $index" layout="column" layout-align="center center">
                <section>
                    <md-button id="choice-item-{{item.id}}" class="md-list-item-content choice-item" ng-click="vm.chooseAction(item, $event)">
                        <img flex class="game-choices-icons choice-item-icons" ng-src="assets/images/{{item.id}}.png"></md-icon>
                        <div flex> {{ item.label | uppercase}} </div>
                    </md-button>
                </section>
            </md-list-item>
            <md-list-item ng-repeat="item in vm.availableChoices track by $index" layout="column" layout-align="center center">
                <section>
                    <md-button id="choice-item-{{item.id}}" class="md-list-item-content choice-item" ng-click="vm.chooseAction(item, $event)">
                        <img flex class="game-choices-icons choice-item-icons" ng-src="assets/images/{{item.id}}.png"></md-icon>
                        <div flex> {{ item.label | uppercase}} </div>
                    </md-button>
                </section>
            </md-list-item>
        </md-list>
    </md-bottom-sheet>
